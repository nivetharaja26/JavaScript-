<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListener</title>
</head>
<body>
    <h1>Heloo World !</h1>
    <button id="click me">helo</button>
 
    <script>
        const element = document.getElementById("click me");
        element.addEventListener("click",helo);
        function helo()
        {
            document.getElementById("click me").innerHTML="Bye";
        }
    </script>
 


</body>
</html>
